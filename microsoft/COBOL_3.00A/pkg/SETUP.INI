                       Help for COBOL Dialect Selection                 1 of 3

The parameters selected on this screen will determine a set of directives to be
placed in a COBOL.DIR file in the COBOL system directory. These directives will
control the dialects that the compiler will accept by default when it is used.
They enable the reserved words associated with the specified dialect, and, in
many cases, alter the effect of some syntax to match the relevant dialect.
They can be overridden on individual occasions by directives on the command
line. On a more permanent basis, directives can be changed or removed in the
COBOL.DIR file, or an alternative COBOL.DIR file created in the directory which
is current at the time of compilation.

You may select any combination of dialects (except for both of the old Microsoft
versions, or both of the IBM VS COBOL II versions). However, the results of such
combinations may be confusing. Hence, you are recommended to only select a non
standard dialect in isolation when compatability with that dialect is essential.

The default, if no option is selected, is a basic ANS74 compiler. However, some
of the functionality of the other dialects, particularly ANS85, will be
available if extra reserved words are not required. The use of the directive,
FLAG(ANS74) will allow you to exclude these extensions.


 Press ENTER to continue
