                           Installation Procedure

SETUP will install the COBOL system onto your fixed disk, customised to your
requirements. You will be asked to provide the following information :

       - the components you wish to install

       - the default COBOL language dialect required

       - the default options required in your compiler

       - the directories the COBOL system is to be installed in.

       - the drive the software is to be copied from.

No directories or files will be created, copied or changed until all the user
selections have been made. At that time you will be given the option of
completing the installation, terminating, or starting the selection process
from the beginning.

