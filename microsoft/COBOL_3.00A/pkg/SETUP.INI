                 Help for COBOL Dialect Selection (Continued)            2 of 3

Selection 1 is a standard ANS74 compiler with the many feature extensions
offered in this product. Combined with Selection 7, this will give a standard
ANS85 compiler with the same feature extensions, though support of nested
programs is excluded. (Nested program support can be enabled later.)

Selections 2 and 3 are compatible with the Microsoft compilers, versions 1 or 2.
This compatability is intended to allow you to compile programs created under
Microsoft COBOL v1 or v2 with minimal changes.

Selection 4 is compatible with the IBM mainframe OS/VS COBOL compiler.

Selections 5 and 6 are compatible with the IBM mainframe VS COBOL II compilers,
release 1 or release 2.

The mainframe compatability is intended to allow you to develop programs using
this compiler, and then transfer them to a mainframe. To ensure full
compatability, the FLAG(OSVS) or FLAG (VSC2) directive should also be included.

 Press ENTER to continue

