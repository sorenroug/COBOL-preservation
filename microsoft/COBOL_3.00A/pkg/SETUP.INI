                          Compiler Configuration

This section allows you to select your default configuration for the compiler.
Omitting this section will cause the default configuration to be the standard
full function compiler. Paging through the section, without changing any of the
selections, will allow you to see the default options.

The options selected in this section will cause compiler directives to be placed
in a file, COBOL.DIR, in the directory containing the compiler. These directives
will control the default behaviour of the compiler. Any of the directives can
be overridden each time the compiler is used. Alternatively, the COBOL.DIR file
can be edited to add or remove directives, or completely overridden by a
COBOL.DIR file held in the current directory when the compiler is used. See the
Operating Guide for more details about directives.


Accept default configuration? (Y/N)
